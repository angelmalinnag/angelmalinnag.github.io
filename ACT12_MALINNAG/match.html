<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Match Speed Test</title>

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f0f8ff;
            /* Light blue background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .game-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #007bff;
            margin-bottom: 5px;
        }
        /* The main word display area */
        
        #color-word {
            font-size: 3em;
            font-weight: 900;
            margin: 20px 0;
            height: 60px;
            /* Ensures consistent layout */
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 10px auto 30px;
            font-size: 1.1em;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            /* Two columns */
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .color-button {
            padding: 15px 10px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.1s, transform 0.1s;
            color: white;
            text-transform: uppercase;
        }
        
        .color-button:active {
            transform: scale(0.98);
        }
        /* Button base colors (used for backgrounds) */
        
        #btn-RED {
            background-color: #dc3545;
        }
        
        #btn-BLUE {
            background-color: #007bff;
        }
        
        #btn-GREEN {
            background-color: #28a745;
        }
        
        #btn-YELLOW {
            background-color: #ffc107;
            color: #333;
        }
        /* Yellow needs dark text */
    </style>
</head>

<body>

    <div class="game-container">
        <h1>Stroop Effect Challenge</h1>
        <p>Click the button that **matches the word**, regardless of the color!</p>

        <div class="score-board">
            <span>Correct: <strong id="score">0</strong></span>
            <span>Time Left: <strong id="timer">30</strong>s</span>
        </div>

        <div id="color-word">Click START</div>

        <div class="buttons-container" id="buttons">
        </div>

        <button id="start-button" class="color-button" style="background-color: #6c757d; width: 100%;" onclick="startGame()">START GAME</button>
    </div>

    <script>
        const colors = [{
            name: 'RED',
            hex: '#dc3545'
        }, {
            name: 'BLUE',
            hex: '#007bff'
        }, {
            name: 'GREEN',
            hex: '#28a745'
        }, {
            name: 'YELLOW',
            hex: '#ffc107'
        }];

        const wordDisplay = document.getElementById('color-word');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const buttonsContainer = document.getElementById('buttons');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let timeRemaining = 30;
        let gameActive = false;
        let currentCorrectWord = '';
        let timerInterval;

        // Function to start or reset the game
        function startGame() {
            if (gameActive) return;

            score = 0;
            timeRemaining = 30;
            scoreElement.textContent = score;
            timerElement.textContent = timeRemaining;
            startButton.textContent = 'Playing...';
            startButton.disabled = true;
            gameActive = true;

            generateButtons();
            nextRound();
            startTimer();
        }

        // Timer countdown logic
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerElement.textContent = timeRemaining;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);
        }

        // Logic for ending the game
        function endGame() {
            gameActive = false;
            startButton.textContent = 'Game Over! Play Again?';
            startButton.disabled = false;
            wordDisplay.textContent = `Final Score: ${score}`;
            wordDisplay.style.color = '#333';
            buttonsContainer.innerHTML = '';
        }

        // Logic for generating the next challenge
        function nextRound() {
            if (!gameActive) return;

            // 1. Pick a random word (the correct answer)
            const wordIndex = Math.floor(Math.random() * colors.length);
            currentCorrectWord = colors[wordIndex].name;
            wordDisplay.textContent = currentCorrectWord;

            // 2. Pick a random color (the distracting color)
            const colorIndex = Math.floor(Math.random() * colors.length);
            wordDisplay.style.color = colors[colorIndex].hex;
        }

        // Logic for handling a button click
        function checkAnswer(chosenWord) {
            if (!gameActive) return;

            if (chosenWord === currentCorrectWord) {
                score++;
                scoreElement.textContent = score;
                // Flash green for correct
                wordDisplay.style.backgroundColor = 'rgba(40, 167, 69, 0.3)';
            } else {
                // Flash red for incorrect, penalize time
                timeRemaining = Math.max(0, timeRemaining - 2);
                wordDisplay.style.backgroundColor = 'rgba(220, 53, 69, 0.3)';
            }

            // Remove flash after a short delay
            setTimeout(() => {
                wordDisplay.style.backgroundColor = 'transparent';
            }, 100);

            nextRound();
        }

        // Creates the buttons dynamically
        function generateButtons() {
            buttonsContainer.innerHTML = ''; // Clear existing buttons
            colors.forEach(color => {
                const button = document.createElement('button');
                button.id = `btn-${color.name}`;
                button.className = 'color-button';
                button.textContent = color.name;
                button.style.backgroundColor = color.hex;

                // Special case for yellow text
                if (color.name === 'YELLOW') {
                    button.style.color = '#333';
                }

                // Attach the click handler
                button.onclick = () => checkAnswer(color.name);
                buttonsContainer.appendChild(button);
            });
        }
    </script>
</body>

</html>
