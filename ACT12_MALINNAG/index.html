<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Malinnag - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           CSS RESET & VARIABLES
        ======================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            /* Colors */
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --primary-light: #8b9ef5;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --dark-bg: #1a1a2e;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.16);
            /* Spacing */
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 40px;
            --spacing-xl: 60px;
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 15px;
            /* Transitions */
            --transition: 0.3s ease;
        }
        /* ========================================
           GENERAL STYLES
        ======================================== */
        
        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            scroll-behavior: smooth;
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0 0 var(--spacing-md);
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
        }
        
        h2 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
        }
        
        h3 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
        }
        
        p {
            margin: 0 0 var(--spacing-sm);
            line-height: 1.8;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        /* ========================================
           HEADER & NAVIGATION
        ======================================== */
        
        header {
            background: rgba(26, 26, 46, 0.95);
            padding: var(--spacing-sm) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            transition: padding var(--transition);
        }
        
        header.scrolled {
            padding: 12px 0;
            background: rgba(26, 26, 46, 0.98);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: inline-block;
            transition: transform var(--transition);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 8px 16px;
            transition: all var(--transition);
            border-radius: var(--radius-sm);
        }
        
        nav a:hover {
            color: var(--white);
            background: rgba(102, 126, 234, 0.2);
        }
        
        nav a.active {
            background: rgba(102, 126, 234, 0.3);
        }
        
        nav a:last-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 24px;
            border-radius: 25px;
        }
        
        nav a:last-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        /* Mobile Menu Toggle */
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            transition: transform var(--transition);
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        /* ========================================
           HERO SECTION
        ======================================== */
        
        .hero {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: var(--white);
            text-align: center;
            padding: 140px 20px 100px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(118, 75, 162, 0.15) 0%, transparent 50%), radial-gradient(circle at 50% 50%, rgba(240, 147, 251, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .hero .container {
            position: relative;
            z-index: 1;
        }
        
        .hero-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto var(--spacing-md);
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.4);
            border: 5px solid rgba(102, 126, 234, 0.3);
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform var(--transition), box-shadow var(--transition);
            animation: float 3s ease-in-out infinite;
        }
        
        .hero-image:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 50px rgba(102, 126, 234, 0.6);
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .hero h1 {
            font-size: clamp(2.5rem, 6vw, 4rem);
            margin-bottom: var(--spacing-sm);
            font-weight: 700;
            color: var(--white);
        }
        
        .hero h1 .name {
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero h2 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            font-weight: 400;
            margin-bottom: var(--spacing-lg);
            opacity: 0.95;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .hero p {
            max-width: 600px;
            margin: 0 auto var(--spacing-lg);
            font-size: 1.1rem;
            opacity: 0.8;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .hero-buttons {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: var(--spacing-lg);
        }
        /* ========================================
           BUTTONS
        ======================================== */
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all var(--transition);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--white);
            color: var(--white);
        }
        
        .btn-outline:hover {
            background: var(--white);
            color: var(--primary-color);
        }
        /* ========================================
           SOCIAL LINKS
        ======================================== */
        
        .socials {
            margin-top: var(--spacing-lg);
            text-align: center;
            display: flex;
            justify-content: center;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }
        
        .socials a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-weight: 600;
            text-decoration: none;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition);
            font-size: 1.3rem;
            backdrop-filter: blur(10px);
        }
        
        .socials a:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: transparent;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-4px);
        }
        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */
        
        @media (max-width: 768px) {
             :root {
                --spacing-xl: 40px;
                --spacing-lg: 30px;
            }
            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--dark-bg);
                flex-direction: column;
                justify-content: flex-start;
                padding: var(--spacing-lg);
                gap: var(--spacing-md);
                transition: left var(--transition);
                box-shadow: var(--shadow-lg);
            }
            nav.active {
                left: 0;
            }
            nav a {
                font-size: 1.25rem;
                width: 100%;
                text-align: center;
                padding: var(--spacing-sm);
            }
            .menu-toggle {
                display: block;
            }
            .hero {
                padding: 100px 20px 60px;
                min-height: auto;
            }
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER & NAVIGATION -->
    <header>
        <div class="container">
            <div class="logo">My Website</div>
            <button class="menu-toggle" onclick="toggleMenu()">‚ò∞</button>
            <nav id="nav">

                <a href="gallery.html">Gallery</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero" id="home">
        <div class="container">
            <div class="hero-image">‚ú®</div>
            <h1>Hi, I'm <span class="name">Angel Malinnag</span></h1>

            <p>
                I craft digital experiences that combine stunning design with powerful functionality. Let's build something amazing together.
            </p>
            <div class="hero-buttons">
                <a href="portfolio.html" class="btn">View My Work ‚Üí</a>
                <a href="contact.html" class="btn btn-outline">Let's Talk</a>
            </div>
            <div class="socials">
                <a href="#" title="GitHub">üîó</a>
                <a href="#" title="LinkedIn">üíº</a>
                <a href="#" title="Twitter">üê¶</a>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            document.getElementById('nav').classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('nav');
            const toggle = document.querySelector('.menu-toggle');
            if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('active');
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>
