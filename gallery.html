<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel Malinnag - Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           CSS RESET & VARIABLES
        ======================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            /* Colors */
            --primary-color: #667eea;
            --primary-dark: #5568d3;
            --primary-light: #8b9ef5;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --dark-bg: #1a1a2e;
            --light-bg: #f5f7fa;
            --white: #ffffff;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.16);
            /* Spacing */
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 40px;
            --spacing-xl: 60px;
            /* Border Radius */
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 15px;
            /* Transitions */
            --transition: 0.3s ease;
        }
        /* ========================================
           GENERAL STYLES
        ======================================== */
        
        body {
            margin: 0;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            scroll-behavior: smooth;
            line-height: 1.6;
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            margin: 0 0 var(--spacing-md);
            font-weight: 600;
            line-height: 1.2;
            color: var(--text-primary);
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
        }
        
        h2 {
            font-size: clamp(1.75rem, 4vw, 2.5rem);
        }
        
        p {
            margin: 0 0 var(--spacing-sm);
            line-height: 1.8;
        }
        /* ========================================
           HEADER & NAVIGATION
        ======================================== */
        
        header {
            background: rgba(26, 26, 46, 0.95);
            padding: var(--spacing-sm) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(10px);
            transition: padding var(--transition);
        }
        
        header.scrolled {
            padding: 12px 0;
            background: rgba(26, 26, 46, 0.98);
        }
        
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: inline-block;
            transition: transform var(--transition);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        nav {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        nav a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            position: relative;
            padding: 8px 16px;
            transition: all var(--transition);
            border-radius: var(--radius-sm);
        }
        
        nav a:hover {
            color: var(--white);
            background: rgba(102, 126, 234, 0.2);
        }
        
        nav a.active {
            background: rgba(102, 126, 234, 0.3);
        }
        
        nav a:last-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px 24px;
            border-radius: 25px;
        }
        
        nav a:last-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        /* Mobile Menu Toggle */
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            transition: transform var(--transition);
        }
        
        .menu-toggle:hover {
            transform: rotate(90deg);
        }
        /* ========================================
           GALLERY SECTION
        ======================================== */
        /* Background video */
        
        #urvid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        
        .section {
            padding: var(--spacing-xl) 0;
            min-height: calc(100vh - 70px);
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            padding-top: 80px;
            background: rgba(0, 0, 0, 0.6);
            padding: 80px 20px 30px;
            border-radius: var(--radius-lg);
            backdrop-filter: blur(10px);
        }
        
        .section-header h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-sm);
        }
        
        .section-header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .video-controls {
            text-align: center;
            margin-bottom: var(--spacing-md);
        }
        
        #pause_button {
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--white);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        #pause_button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        /* Horizontal scroll gallery */
        
        .scroll-container {
            margin-top: var(--spacing-lg);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            scrollbar-width: thin;
            scrollbar-color: #667eea rgba(255, 255, 255, 0.2);
        }
        
        .scroll-container::-webkit-scrollbar {
            height: 12px;
        }
        
        .scroll-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .scroll-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }
        
        .scroll-container img {
            display: inline-block;
            width: 280px;
            height: 300px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            transition: all var(--transition);
            cursor: pointer;
        }
        
        .scroll-container img:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }
        /* ========================================
           GALLERY GRID
        ======================================== */
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--spacing-md);
            margin-top: var(--spacing-lg);
        }
        
        .grid-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius-lg);
            background: var(--white);
            box-shadow: var(--shadow-sm);
            transition: transform var(--transition), box-shadow var(--transition);
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            cursor: pointer;
        }
        
        .grid-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            z-index: 0;
            transition: opacity var(--transition);
        }
        
        .grid-item-content {
            position: relative;
            z-index: 1;
            transition: transform var(--transition);
        }
        
        .grid-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }
        
        .grid-item:hover .grid-item-content {
            transform: scale(1.1);
        }
        
        .grid-item:nth-child(1)::before {
            background: linear-gradient(135deg, #fa8bff 0%, #2bd2ff 100%);
        }
        
        .grid-item:nth-child(2)::before {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
        }
        
        .grid-item:nth-child(3)::before {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        
        .grid-item:nth-child(4)::before {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        
        .grid-item:nth-child(5)::before {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }
        
        .grid-item:nth-child(6)::before {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        
        .grid-item:nth-child(7)::before {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .grid-item:nth-child(8)::before {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .grid-item:nth-child(9)::before {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .grid-item:nth-child(10)::before {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .grid-item:nth-child(11)::before {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .grid-item:nth-child(12)::before {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }
        /* ========================================
           FOOTER
        ======================================== */
        
        footer {
            background: var(--dark-bg);
            color: var(--white);
            text-align: center;
            padding: var(--spacing-lg) 0;
            margin-top: var(--spacing-xl);
        }
        
        footer p {
            margin: 0;
            opacity: 0.8;
        }
        
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition);
        }
        
        footer a:hover {
            color: var(--primary-light);
            text-decoration: underline;
        }
        /* ========================================
           RESPONSIVE DESIGN
        ======================================== */
        
        @media (max-width: 768px) {
             :root {
                --spacing-xl: 40px;
                --spacing-lg: 30px;
            }
            nav {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 70px);
                background: var(--dark-bg);
                flex-direction: column;
                justify-content: flex-start;
                padding: var(--spacing-lg);
                gap: var(--spacing-md);
                transition: left var(--transition);
                box-shadow: var(--shadow-lg);
            }
            nav.active {
                left: 0;
            }
            nav a {
                font-size: 1.25rem;
                width: 100%;
                text-align: center;
                padding: var(--spacing-sm);
            }
            .menu-toggle {
                display: block;
            }
            .section-header {
                padding-top: 40px;
            }
            .grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: var(--spacing-sm);
            }
            .grid-item {
                font-size: 3.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Background video -->
    <video autoplay muted loop id="urvid">
        <source src="ACT12_MALINNAG/ashdres.mp4" type="video/mp4">

    <!-- HEADER & NAVIGATION -->
    <header>

        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.getElementById('nav').classList.toggle('active');
        }

        // Toggle video play/pause
        function toggleVideo() {
            let video = document.getElementById("urvid");
            let btn = document.getElementById("pause_button");

            if (video.paused) {
                video.play();
                btn.innerText = "Pause Video";
            } else {
                video.pause();
                btn.innerText = "Play Video";
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('nav');
            const toggle = document.querySelector('.menu-toggle');
            if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('active');
            }
        });

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
